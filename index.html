<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
<!--Heading-->

    <h1 class="align"> Name of web</h1>
<!--Cart-->

    </div>

<!--Slideshow Beginning-->
      <section>
<!-- Slideshow container -->
      <div class="slideshow-container">
      
<!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F20%2F2021%2F03%2F09%2Fdog-dating-1.jpg" width="100%" >

        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://d17fnq9dkz9hgj.cloudfront.net/breed-uploads/2012/11/dog-how-to-select-your-new-best-friend-thinkstock99062463.jpg" width="100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://www.nih.gov/sites/default/files/news-events/news-releases/2020/20200709-dog.jpg" width="100%">
          <div class="text">Caption Three</div>
        </div>
      
<!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
<!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
